# The name of your project/route.
# This will be displayed in the header for people who are viewing your route
title: My Project

# The version of your route. There's no particular format here.
# This will be displayed in the metadata in the settings dialog
version: 1.0.0

# This is the route itself. Here it points to the main.yaml file we created earlier
route: 
  use: ./main.yaml

# Extra configuration.
# The project must define a map to compile properly.
# For now, we will use the Breath of the Wild celer map maintained by Pistonight
config:
- use: Pistonight/celer-presets/botw/full.yaml
- tags:
    red:
      color: red
- tags:
    yellow:
      color: yellow
- tags:
    lime:
      color: lime
- tags:
    cyan:
      color: cyan
- splits:
    - UserDefined
    - Warp
- plugins:
    - use: link
    - use: variables # required
- icons:
    shrine: https://icons.pistonite.org/icon/shrine.shrine.none.69a2d5.c1fefe.69a2d5.c1fefe.69a2d5.c1fefe.png
    gloddy: https://cdn.wikimg.net/en/zeldawiki/images/3/3e/BotW_Gold_Rupee_Icon.png
    enter-ruta: https://icons.pistonite.org/icon/location.ruta.none.8c5e28.ffffb5.8c5e28.ffffb5.8c5e28.ffffb5.png
    grace: https://icons.pistonite.org/icon/location.ruta.none.69a2d5.c1fefe.69a2d5.c1fefe.69a2d5.c1fefe.png
    blight: https://icons.pistonite.org/icon/shrine.double_sword.none.f24c99.ffc0fa.f24c99.ffc0fa.f24c99.ffc0fa.png
    gloddies: https://cdn.7tv.app/emote/01FMNPDXS0000FWHN7Y1TPMWWT/4x.webp 